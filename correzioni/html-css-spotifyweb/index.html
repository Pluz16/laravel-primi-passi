<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body class="app">

  
  <div class="content">
    <header class="sidebar">

    </header>

    <main class="main-content">

    </main>
  </div>

  <aside class="toolbar">
    
    <div class="album-preview">
      <div class="album">
        <figure class="album__thumb">
          <img src="./img/sinister.jpeg" alt="">
        </figure>

        <div class="album__info">
            <h3 class="group__name">Sinister</h3>
            <h4 class="song__name">Nome brano</h4>
        </div>

      </div>

      <ul class="album-actions">
        <li>
          <i class="fa-regular fa-heart"></i>
        </li>
        <li>
          <i class="fa-regular fa-folder"></i>
        </li>
      </ul>
    </div>

    <div class="player-wrapper">
      <ul class="player-controls">
        <li class="control shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </li>
        <li class="control backward">
          <i class="fa-solid fa-backward-step"></i>
        </li>
        <li class="control play">
          <i class="fa-regular fa-circle-play"></i>
        </li>
        <li class="control forward">
          <i class="fa-solid fa-forward-step"></i>
        </li>
        <li class="control replay">
          <i class="fa-solid fa-rotate-right"></i>
        </li>
      </ul>

      <div class="player-progress">
        <div class="player-time current-time">
          0:25
        </div>

        <div class="progress">
          <div class="progress-indicator">

          </div>
        </div>

        <div class="player-time total-time">
          4:35
        </div>
      </div>

    </div>

    <ul class="audio-controls">
      <li class="control">
        <i class="fa-solid fa-list"></i>
      </li>
      <li class="control">
        <i class="fa-solid fa-desktop"></i>
      </li>
      <li class="control volume-control">
        <i class="fa-solid fa-volume-high"></i>

        <div class="progress">
          <div class="progress-indicator">

          </div>
        </div>
      </li>
    </ul>

  </aside>

  
</body>
</html>
